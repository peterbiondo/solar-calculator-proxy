<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator Chat - Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        
        .gallon-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .gallon-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .gallon-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>‚òÄÔ∏è Solar Calculator Chat</h1>
            <p>Test the conversation flow</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div id="gallonButtons" class="gallon-buttons" style="display: none;">
                <button class="gallon-btn" onclick="selectGallons(30)">30 gal</button>
                <button class="gallon-btn" onclick="selectGallons(40)">40 gal</button>
                <button class="gallon-btn" onclick="selectGallons(50)">50 gal</button>
                <button class="gallon-btn" onclick="selectGallons(60)">60 gal</button>
                <button class="gallon-btn" onclick="selectGallons(80)">80 gal</button>
                <button class="gallon-btn" onclick="selectGallons(100)">100 gal</button>
            </div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Using Vercel proxy instead of direct Make.com webhook (fixes CORS)
        const WEBHOOK_URL = 'https://solar-calculator-proxy.vercel.app/api/webhook-proxy';
        
        let conversationStep = 0;
        let userData = {};
        let estimatedAnnualSun = 5.5;
        let estimatedAnnualColdWater = 68;
        
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const gallonButtons = document.getElementById('gallonButtons');
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.classList.remove('show');
        }
        
        function selectGallons(gallons) {
            userData.gallons = gallons;
            addMessage(`${gallons} gallons`, true);
            gallonButtons.style.display = 'none';
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage(`Perfect! ${gallons} gallons per day.<br><br><strong>You can model your system using:</strong><br>‚Ä¢ Type <strong>"annual"</strong> to use typical annual averages<br>‚Ä¢ Type a <strong>season</strong> (winter, spring, summer, fall) for seasonal estimates<br>‚Ä¢ Type <strong>"custom"</strong> to enter your exact values<br><br>The final calculation will use your location's actual climate data.<br><br>What would you like?`);
                    conversationStep = 3;
                }, 800);
            }, 300);
        }
        
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            
            showTyping();
            
            setTimeout(async () => {
                hideTyping();
                await processMessage(message);
            }, 800);
        }
        
        async function processMessage(message) {
            switch (conversationStep) {
                case 1: // Location
                    userData.location = message;
                    addMessage(`Great! Setting up for ${message}...`);
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`Perfect! Now, how many gallons of hot water do you use per day? Choose from the options:`);
                            gallonButtons.style.display = 'grid';
                            conversationStep = 2;
                        }, 1000);
                    }, 500);
                    break;
                
                case 2: // Gallons (text input)
                    const gallons = parseInt(message);
                    if ([30, 40, 50, 60, 80, 100].includes(gallons)) {
                        selectGallons(gallons);
                    } else {
                        addMessage('Please click a button or enter: 30, 40, 50, 60, 80, or 100');
                    }
                    break;
                
                case 3: // Season choice
                    const choice = message.toLowerCase();
                    if (choice === 'annual') {
                        userData.peakSunHours = estimatedAnnualSun;
                        userData.coldWaterTemp = estimatedAnnualColdWater;
                        addMessage(`Using annual averages: ${estimatedAnnualSun} hrs sun, ${estimatedAnnualColdWater}¬∞F water.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                addMessage(`Hot water temperature is set to <strong>120¬∞F</strong> by default. Type "120" to keep it, or enter 100-140¬∞F.`);
                                conversationStep = 4;
                            }, 800);
                        }, 500);
                    } else if (['winter', 'spring', 'summer', 'fall'].includes(choice)) {
                        const seasonData = {
                            winter: { sun: 2.5, temp: 60 },
                            spring: { sun: 5.0, temp: 65 },
                            summer: { sun: 7.0, temp: 75 },
                            fall: { sun: 4.0, temp: 70 }
                        };
                        userData.peakSunHours = seasonData[choice].sun;
                        userData.coldWaterTemp = seasonData[choice].temp;
                        addMessage(`Using ${choice} values: ${seasonData[choice].sun} hrs sun, ${seasonData[choice].temp}¬∞F water.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                addMessage(`Hot water temperature is set to <strong>120¬∞F</strong> by default. Type "120" to keep it, or enter 100-140¬∞F.`);
                                conversationStep = 4;
                            }, 800);
                        }, 500);
                    } else if (choice === 'custom') {
                        addMessage(`Great! What are your peak sun hours per day? (1-10)`);
                        conversationStep = 3.1;
                    } else {
                        addMessage('Please type: "annual", "winter", "spring", "summer", "fall", or "custom"');
                    }
                    break;
                
                case 3.1: // Custom sun hours
                    const customSun = parseFloat(message);
                    if (customSun >= 1 && customSun <= 10) {
                        userData.peakSunHours = customSun;
                        addMessage(`Got it! Using ${customSun} peak sun hours per day.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                addMessage(`What is your cold water temperature in Fahrenheit? (32-85¬∞F)`);
                                conversationStep = 3.2;
                            }, 800);
                        }, 500);
                    } else {
                        addMessage('Please enter a number between 1 and 10.');
                    }
                    break;
                
                case 3.2: // Custom cold water temp
                    const customCold = parseFloat(message);
                    if (customCold >= 32 && customCold <= 85) {
                        userData.coldWaterTemp = customCold;
                        addMessage(`Perfect! Using ${customCold}¬∞F for cold water.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                addMessage(`Hot water temperature is set to <strong>120¬∞F</strong> by default. Type "120" to keep it, or enter 100-140¬∞F.`);
                                conversationStep = 4;
                            }, 800);
                        }, 500);
                    } else {
                        addMessage('Please enter a temperature between 32¬∞F and 85¬∞F.');
                    }
                    break;
                
                case 4: // Hot water temp
                    const temp = message.toLowerCase();
                    if (temp === '120' || temp.includes('keep')) {
                        userData.hotWaterTemp = 120;
                        addMessage(`Perfect! Using 120¬∞F.`);
                    } else {
                        const customTemp = parseInt(message);
                        if (customTemp >= 100 && customTemp <= 140) {
                            userData.hotWaterTemp = customTemp;
                            addMessage(`Got it! Using ${customTemp}¬∞F.`);
                        } else {
                            addMessage('Please enter "120" or a temperature between 100-140¬∞F.');
                            return;
                        }
                    }
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`Solar panel wattage is set to <strong>450W</strong> by default. Type "450" to keep it, or enter 250-550 watts.`);
                            conversationStep = 5;
                        }, 800);
                    }, 500);
                    break;
                
                case 5: // Panel watts
                    const watts = message.toLowerCase();
                    if (watts === '450' || watts.includes('keep')) {
                        userData.panelWatts = 450;
                        addMessage(`Great! Using 450W panels.`);
                    } else {
                        const customWatts = parseInt(message);
                        if (customWatts >= 250 && customWatts <= 550) {
                            userData.panelWatts = customWatts;
                            addMessage(`Perfect! Using ${customWatts}W panels.`);
                        } else {
                            addMessage('Please enter "450" or a wattage between 250-550 watts.');
                            return;
                        }
                    }
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`High limit temperature is set to <strong>150¬∞F</strong>. Type "150" to keep it, or enter 110-150¬∞F.<br><br><em>Note: A thermostatic mixing valve prevents scalding at 150¬∞F.</em>`);
                            conversationStep = 6;
                        }, 800);
                    }, 500);
                    break;
                
                case 6: // High limit
                    const limit = message.toLowerCase();
                    let finalLimit;
                    if (limit === '150' || limit.includes('keep')) {
                        finalLimit = 150;
                    } else {
                        const customLimit = parseInt(message);
                        if (customLimit >= 110 && customLimit <= 150) {
                            finalLimit = customLimit;
                        } else {
                            addMessage('Please enter "150" or a temperature between 110-150¬∞F.');
                            return;
                        }
                    }
                    userData.highLimit = finalLimit;
                    
                    addMessage(`Excellent! Calculating your optimal solar system...`);
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`‚è≥ Sending data to Make.com...`);
                            setTimeout(() => {
                                sendToWebhook();
                            }, 1000);
                        }, 800);
                    }, 500);
                    conversationStep = 7;
                    break;
                
                default:
                    addMessage('Processing...');
            }
        }
        
        async function sendToWebhook() {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    // Check if we got actual results back
                    if (result.success && result.system_1250w && result.system_1500w) {
                        // Display the real calculated results!
                        const sys1250 = result.system_1250w;
                        const sys1500 = result.system_1500w;
                        
                        addMessage(`<strong>‚úÖ Your Solar Hot Water System Results!</strong><br><br>
                            üìç <strong>Location:</strong> ${userData.location}<br>
                            üíß <strong>Daily Hot Water:</strong> ${userData.gallons} gallons<br>
                            ‚òÄÔ∏è <strong>Peak Sun Hours:</strong> ${userData.peakSunHours} hrs/day<br>
                            üå°Ô∏è <strong>Cold Water Temp:</strong> ${userData.coldWaterTemp}¬∞F<br>
                            üî• <strong>Hot Water Temp:</strong> ${userData.hotWaterTemp}¬∞F<br>
                            ‚ö° <strong>Panel Wattage:</strong> ${userData.panelWatts}W<br>
                            üìä <strong>High Limit:</strong> ${userData.highLimit}¬∞F<br><br>
                            
                            <strong>üî∑ 1250W System:</strong><br>
                            ‚Ä¢ Inverters: ${sys1250.inverters}<br>
                            ‚Ä¢ Panels: ${sys1250.panels}<br>
                            ‚Ä¢ Tank Size: ${sys1250.tank_size} gallons<br>
                            ‚Ä¢ Status: ${sys1250.watt_status}<br>
                            ‚Ä¢ Final Temp: ${sys1250.final_temp}¬∞F<br>
                            ‚Ä¢ Element Size: ${sys1250.element_size}W<br>
                            ‚Ä¢ kWh/day: ${sys1250.kwh_day}<br>
                            ‚Ä¢ kWh Max: ${sys1250.kwh_max}<br><br>
                            
                            <strong>üî∑ 1500W System:</strong><br>
                            ‚Ä¢ Inverters: ${sys1500.inverters}<br>
                            ‚Ä¢ Panels: ${sys1500.panels}<br>
                            ‚Ä¢ Tank Size: ${sys1500.tank_size} gallons<br>
                            ‚Ä¢ Status: ${sys1500.watt_status}<br>
                            ‚Ä¢ Final Temp: ${sys1500.final_temp}¬∞F<br>
                            ‚Ä¢ Element Size: ${sys1500.element_size}W<br>
                            ‚Ä¢ kWh/day: ${sys1500.kwh_day}<br>
                            ‚Ä¢ kWh Max: ${sys1500.kwh_max}<br><br>
                            
                            <em>These results assume optimal conditions: panels tilted at your latitude angle, facing due south, with no shading.</em>`);
                    } else {
                        // Fallback if data structure is different
                        addMessage(`<strong>‚úÖ Connected to Make.com!</strong><br><br>Data was sent successfully!<br><br><strong>Debug info:</strong><br><pre style="background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; font-size: 10px;">${JSON.stringify(result, null, 2)}</pre>`);
                    }
                } else {
                    addMessage(`<strong>‚ùå Error:</strong> Got response code ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage(`<strong>‚ùå Error:</strong> ${error.message}<br><br>Make sure your Vercel proxy is deployed correctly.`);
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });
        
        // Initialize
        setTimeout(() => {
            addMessage("üëã Hi! I'm your Solar Hot Water Calculator assistant. I'll help you size your solar system in just a few quick questions.");
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    addMessage("Let's start! What city and state are you located in? (e.g., 'Phoenix, AZ' or 'Miami, Florida')");
                    conversationStep = 1;
                    userInput.focus();
                }, 800);
            }, 1000);
        }, 500);
    </script>
</body>
</html>
