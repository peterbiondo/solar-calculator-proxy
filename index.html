<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator Chat - Metric/Imperial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            max-height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .chat-input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #userInput:focus {
            border-color: #667eea;
        }
        
        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        #sendBtn:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .gallon-buttons {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .gallon-btn {
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .gallon-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>iSolar Hot Water Academy's<br>PV Solar Water Heating Calculator</h1>
            <p>International support - Metric & Imperial</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <div id="gallonButtons" class="gallon-buttons" style="display: none;">
                <!-- Will be populated dynamically based on unit system -->
            </div>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://solar-calculator-proxy.vercel.app/api/webhook-proxy';
        
        let conversationStep = 0;
        let userData = {};
        let estimatedAnnualSun = 5.5;
        let estimatedAnnualColdWater = 68;
        let unitSystem = ''; // 'imperial' or 'metric'
        
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const gallonButtons = document.getElementById('gallonButtons');
        
        // Conversion functions
        function litersToGallons(liters) {
            return liters / 3.785;
        }
        
        function gallonsToLiters(gallons) {
            return gallons * 3.785;
        }
        
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }
        
        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5/9;
        }
        
        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
            chatMessages.insertBefore(messageDiv, typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.classList.add('show');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.classList.remove('show');
        }
        
        function selectWaterAmount(amount) {
            if (unitSystem === 'metric') {
                userData.gallons = litersToGallons(amount); // Convert to gallons for backend
                addMessage(`${amount} liters`, true);
            } else {
                userData.gallons = amount;
                addMessage(`${amount} gallons`, true);
            }
            
            gallonButtons.style.display = 'none';
            
            setTimeout(() => {
                showTyping();
                setTimeout(() => {
                    hideTyping();
                    const displayAmount = unitSystem === 'metric' ? 
                        `${amount} liters` : `${amount} gallons`;
                    addMessage(`Perfect! ${displayAmount} per day.<br><br><strong>Choose your modeling scenario:</strong><br>• Type <strong>"annual"</strong> - Year-round average conditions<br>• Type a <strong>season</strong> (winter, spring, summer, fall) - Seasonal conditions<br>• Type <strong>"custom"</strong> - Enter your own specific values<br><br>What would you like?`);
                    conversationStep = 3;
                }, 800);
            }, 300);
        }
        
        async function handleUserInput() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            
            showTyping();
            
            setTimeout(async () => {
                hideTyping();
                await processMessage(message);
            }, 800);
        }
        
        async function processMessage(message) {
            switch (conversationStep) {
                case 0.5: // Unit system choice
                    const choice = message.toLowerCase();
                    if (choice.includes('imperial') || choice.includes('us') || choice.includes('gallon') || choice.includes('fahrenheit')) {
                        unitSystem = 'imperial';
                        addMessage(`Great! Using <strong>Imperial units</strong> (gallons, °F).`);
                    } else if (choice.includes('metric') || choice.includes('liter') || choice.includes('celsius')) {
                        unitSystem = 'metric';
                        addMessage(`Great! Using <strong>Metric units</strong> (liters, °C).`);
                    } else {
                        addMessage('Please type "Imperial" for US units (gallons/°F) or "Metric" for international units (liters/°C)');
                        return;
                    }
                    
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`Perfect! What's your location? (City, State/Country)`);
                            conversationStep = 1;
                        }, 800);
                    }, 500);
                    break;
                
                case 1: // Location
                    userData.location = message;
                    addMessage(`Great! Setting up for ${message}...`);
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            const unit = unitSystem === 'metric' ? 'liters' : 'gallons';
                            const usageNote = unitSystem === 'metric' ? 
                                'Note: Most consumers use 60-75 liters of hot water per day. Usage varies by individual.' : 
                                'Note: Most consumers use 15-20 gallons of hot water per day. Usage varies by individual.';
                            addMessage(`Perfect! Now, how many ${unit} of hot water do you use per day?<br><br><em>${usageNote}</em><br><br>Choose from the options:`);
                            
                            // Populate buttons based on unit system
                            if (unitSystem === 'metric') {
                                gallonButtons.innerHTML = `
                                    <button class="gallon-btn" onclick="selectWaterAmount(114)">114 L</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(151)">151 L</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(189)">189 L</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(227)">227 L</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(303)">303 L</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(379)">379 L</button>
                                `;
                            } else {
                                gallonButtons.innerHTML = `
                                    <button class="gallon-btn" onclick="selectWaterAmount(30)">30 gal</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(40)">40 gal</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(50)">50 gal</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(60)">60 gal</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(80)">80 gal</button>
                                    <button class="gallon-btn" onclick="selectWaterAmount(100)">100 gal</button>
                                `;
                            }
                            
                            gallonButtons.style.display = 'grid';
                            conversationStep = 2;
                        }, 1000);
                    }, 500);
                    break;
                
                case 2: // Water amount (text input fallback)
                    const amount = parseFloat(message);
                    if (unitSystem === 'metric') {
                        const validAmounts = [114, 151, 189, 227, 303, 379];
                        if (validAmounts.some(v => Math.abs(amount - v) < 5)) {
                            selectWaterAmount(Math.round(amount));
                        } else {
                            addMessage('Please click a button or enter a standard amount (114, 151, 189, 227, 303, or 379 liters)');
                        }
                    } else {
                        const validAmounts = [30, 40, 50, 60, 80, 100];
                        if (validAmounts.includes(Math.round(amount))) {
                            selectWaterAmount(Math.round(amount));
                        } else {
                            addMessage('Please click a button or enter: 30, 40, 50, 60, 80, or 100');
                        }
                    }
                    break;
                
                case 3: // Season choice
                    const seasonChoice = message.toLowerCase();
                    if (seasonChoice === 'annual') {
                        userData.peakSunHours = estimatedAnnualSun;
                        userData.coldWaterTemp = estimatedAnnualColdWater;
                        addMessage(`Perfect! We'll calculate using year-round average conditions for your location.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                const defaultTemp = unitSystem === 'metric' ? '50°C' : '120°F';
                                const tempRange = unitSystem === 'metric' ? '38-60°C' : '100-140°F';
                                addMessage(`Hot water temperature is set to <strong>${defaultTemp}</strong> by default. Type "${unitSystem === 'metric' ? '50' : '120'}" to keep it, or enter ${tempRange}.`);
                                conversationStep = 4;
                            }, 800);
                        }, 500);
                    } else if (['winter', 'spring', 'summer', 'fall'].includes(seasonChoice)) {
                        const seasonData = {
                            winter: { sun: 2.5, temp: 60 },
                            spring: { sun: 5.0, temp: 65 },
                            summer: { sun: 7.0, temp: 75 },
                            fall: { sun: 4.0, temp: 70 }
                        };
                        userData.peakSunHours = seasonData[seasonChoice].sun;
                        userData.coldWaterTemp = seasonData[seasonChoice].temp;
                        addMessage(`Perfect! We'll calculate for ${seasonChoice} conditions.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                const defaultTemp = unitSystem === 'metric' ? '50°C' : '120°F';
                                const tempRange = unitSystem === 'metric' ? '38-60°C' : '100-140°F';
                                addMessage(`Hot water temperature is set to <strong>${defaultTemp}</strong> by default. Type "${unitSystem === 'metric' ? '50' : '120'}" to keep it, or enter ${tempRange}.`);
                                conversationStep = 4;
                            }, 800);
                        }, 500);
                    } else if (seasonChoice === 'custom') {
                        addMessage(`Great! What are your peak sun hours per day? (1-10)`);
                        conversationStep = 3.1;
                    } else {
                        addMessage('Please type: "annual", a season name (winter, spring, summer, fall), or "custom"');
                    }
                    break;
                
                case 3.1: // Custom sun hours
                    const customSun = parseFloat(message);
                    if (customSun >= 1 && customSun <= 10) {
                        userData.peakSunHours = customSun;
                        addMessage(`Got it! Using ${customSun} peak sun hours per day.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                const tempRange = unitSystem === 'metric' ? '0-30°C' : '32-85°F';
                                addMessage(`What is your cold water temperature? (${tempRange})`);
                                conversationStep = 3.2;
                            }, 800);
                        }, 500);
                    } else {
                        addMessage('Please enter a number between 1 and 10.');
                    }
                    break;
                
                case 3.2: // Custom cold water temp
                    const customCold = parseFloat(message);
                    let tempInF;
                    
                    if (unitSystem === 'metric') {
                        if (customCold >= 0 && customCold <= 30) {
                            tempInF = celsiusToFahrenheit(customCold);
                            userData.coldWaterTemp = tempInF;
                            addMessage(`Perfect! Using ${customCold}°C for cold water.`);
                        } else {
                            addMessage('Please enter a temperature between 0 and 30°C.');
                            return;
                        }
                    } else {
                        if (customCold >= 32 && customCold <= 85) {
                            userData.coldWaterTemp = customCold;
                            addMessage(`Perfect! Using ${customCold}°F for cold water.`);
                        } else {
                            addMessage('Please enter a temperature between 32 and 85°F.');
                            return;
                        }
                    }
                    
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            const defaultTemp = unitSystem === 'metric' ? '50°C' : '120°F';
                            const tempRange = unitSystem === 'metric' ? '38-60°C' : '100-140°F';
                            addMessage(`Hot water temperature is set to <strong>${defaultTemp}</strong> by default. Type "${unitSystem === 'metric' ? '50' : '120'}" to keep it, or enter ${tempRange}.`);
                            conversationStep = 4;
                        }, 800);
                    }, 500);
                    break;
                
                case 4: // Hot water temp
                    const hotTemp = parseFloat(message);
                    let hotTempInF;
                    
                    if (unitSystem === 'metric') {
                        if (hotTemp >= 38 && hotTemp <= 60) {
                            hotTempInF = celsiusToFahrenheit(hotTemp);
                            userData.hotWaterTemp = hotTempInF;
                            addMessage(`Perfect! ${hotTemp}°C it is.`);
                        } else {
                            addMessage('Please enter a temperature between 38 and 60°C.');
                            return;
                        }
                    } else {
                        if (hotTemp >= 100 && hotTemp <= 140) {
                            userData.hotWaterTemp = hotTemp;
                            addMessage(`Perfect! ${hotTemp}°F it is.`);
                        } else {
                            addMessage('Please enter a temperature between 100 and 140°F.');
                            return;
                        }
                    }
                    
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`What wattage are your solar panels? <strong>450W</strong> is typical. (250-550W)`);
                            conversationStep = 5;
                        }, 800);
                    }, 500);
                    break;
                
                case 5: // Panel watts
                    const panelWatts = parseInt(message);
                    if (panelWatts >= 250 && panelWatts <= 550) {
                        userData.panelWatts = panelWatts;
                        addMessage(`Got it! ${panelWatts}W panels.`);
                        setTimeout(() => {
                            showTyping();
                            setTimeout(() => {
                                hideTyping();
                                const defaultLimit = unitSystem === 'metric' ? '65°C' : '150°F';
                                const limitRange = unitSystem === 'metric' ? '60-85°C' : '140-185°F';
                                const warningText = unitSystem === 'metric' ? 
                                    '<br><br>⚠️ <strong style="color: #e74c3c;">WARNING:</strong> High limit above 50°C (120°F) requires an anti-scald mixing valve on the water heater.' :
                                    '<br><br>⚠️ <strong style="color: #e74c3c;">WARNING:</strong> High limit above 120°F requires an anti-scald mixing valve on the water heater.';
                                addMessage(`High temperature limit is set to <strong>${defaultLimit}</strong>. Type "${unitSystem === 'metric' ? '65' : '150'}" to keep it, or enter ${limitRange}.${warningText}`);
                                conversationStep = 6;
                            }, 800);
                        }, 500);
                    } else {
                        addMessage('Please enter a wattage between 250 and 550.');
                    }
                    break;
                
                case 6: // High limit
                    const highLimit = parseFloat(message);
                    let highLimitInF;
                    
                    if (unitSystem === 'metric') {
                        if (highLimit >= 60 && highLimit <= 85) {
                            highLimitInF = celsiusToFahrenheit(highLimit);
                            userData.highLimit = highLimitInF;
                            addMessage(`Perfect! High limit set to ${highLimit}°C.`);
                        } else {
                            addMessage('Please enter a temperature between 60 and 85°C.');
                            return;
                        }
                    } else {
                        if (highLimit >= 140 && highLimit <= 185) {
                            userData.highLimit = highLimit;
                            addMessage(`Perfect! High limit set to ${highLimit}°F.`);
                        } else {
                            addMessage('Please enter a temperature between 140 and 185°F.');
                            return;
                        }
                    }
                    
                    setTimeout(() => {
                        showTyping();
                        setTimeout(() => {
                            hideTyping();
                            addMessage(`🎉 <strong>Great! I have all the information.</strong><br><br>Calculating your solar hot water system...<br><br>⏳ Please wait...`);
                            setTimeout(() => sendToWebhook(), 1500);
                        }, 800);
                    }, 500);
                    break;
            }
        }
        
        async function sendToWebhook() {
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.system_1250w && result.system_1500w) {
                        const sys1250 = result.system_1250w;
                        const sys1500 = result.system_1500w;
                        
                        // Get actual values from OpenAI
                        const actualPeakSun = result.peak_sun_hours_actual || userData.peakSunHours;
                        const actualColdTemp = result.cold_water_temp_actual || userData.coldWaterTemp;
                        const actualLat = result.latitude_actual || 0;
                        
                        // Convert for display if metric
                        let displayGallons, displayColdTemp, displayHotTemp, displayHighLimit;
                        let displayPeakSun, displayLat;
                        let waterUnit, tempUnit;
                        
                        if (unitSystem === 'metric') {
                            displayGallons = Math.round(gallonsToLiters(userData.gallons));
                            displayColdTemp = Math.round(fahrenheitToCelsius(actualColdTemp));
                            displayHotTemp = Math.round(fahrenheitToCelsius(userData.hotWaterTemp));
                            displayHighLimit = Math.round(fahrenheitToCelsius(userData.highLimit));
                            waterUnit = 'liters';
                            tempUnit = '°C';
                            
                            // Convert tank sizes in results
                            const tank1250Display = Math.round(gallonsToLiters(parseFloat(sys1250.tank_size)));
                            const tank1500Display = Math.round(gallonsToLiters(parseFloat(sys1500.tank_size)));
                            
                            // Convert temps in results
                            const finalTemp1250 = Math.round(fahrenheitToCelsius(parseFloat(sys1250.final_temp)));
                            const finalTemp1500 = Math.round(fahrenheitToCelsius(parseFloat(sys1500.final_temp)));
                            
                            // Determine recommendation
                            let recommended, alternative, recommendedName, alternativeName, recommendedUrl, alternativeUrl, reason;
                            const inv1250 = parseInt(sys1250.inverters);
                            const inv1500 = parseInt(sys1500.inverters);
                            const panel1250 = parseInt(sys1250.panels);
                            const panel1500 = parseInt(sys1500.panels);
                            
                            if (inv1250 < inv1500) {
                                recommended = sys1250;
                                alternative = sys1500;
                                recommendedName = "Off-Grid CIM 1200H";
                                alternativeName = "Off-Grid CIM 1500H";
                                recommendedUrl = "https://www.cyboenergy.com/products/cim1200h_overview.html";
                                alternativeUrl = "https://www.cyboenergy.com/products/cim1500h_overview.html";
                                reason = "This system uses fewer inverters, making it more cost-effective and simpler to install.";
                            } else if (inv1500 < inv1250) {
                                recommended = sys1500;
                                alternative = sys1250;
                                recommendedName = "Off-Grid CIM 1500H";
                                alternativeName = "Off-Grid CIM 1200H";
                                recommendedUrl = "https://www.cyboenergy.com/products/cim1500h_overview.html";
                                alternativeUrl = "https://www.cyboenergy.com/products/cim1200h_overview.html";
                                reason = "This system uses fewer inverters, making it more cost-effective and simpler to install.";
                            } else if (panel1250 < panel1500) {
                                recommended = sys1250;
                                alternative = sys1500;
                                recommendedName = "Off-Grid CIM 1200H";
                                alternativeName = "Off-Grid CIM 1500H";
                                recommendedUrl = "https://www.cyboenergy.com/products/cim1200h_overview.html";
                                alternativeUrl = "https://www.cyboenergy.com/products/cim1500h_overview.html";
                                reason = "This system uses fewer panels, reducing installation complexity and roof space requirements.";
                            } else if (panel1500 < panel1250) {
                                recommended = sys1500;
                                alternative = sys1250;
                                recommendedName = "Off-Grid CIM 1500H";
                                alternativeName = "Off-Grid CIM 1200H";
                                recommendedUrl = "https://www.cyboenergy.com/products/cim1500h_overview.html";
                                alternativeUrl = "https://www.cyboenergy.com/products/cim1200h_overview.html";
                                reason = "This system uses fewer panels, reducing installation complexity and roof space requirements.";
                            } else {
                                recommended = sys1250;
                                alternative = sys1500;
                                recommendedName = "Off-Grid CIM 1200H";
                                alternativeName = "Off-Grid CIM 1500H";
                                recommendedUrl = "https://www.cyboenergy.com/products/cim1200h_overview.html";
                                alternativeUrl = "https://www.cyboenergy.com/products/cim1500h_overview.html";
                                reason = "This system is the most cost-effective choice with a less expensive inverter.";
                            }
                            
                            const recTankDisplay = Math.round(gallonsToLiters(parseFloat(recommended.tank_size)));
                            const altTankDisplay = Math.round(gallonsToLiters(parseFloat(alternative.tank_size)));
                            
                            addMessage(`<strong>✅ Your Solar Hot Water System Results!</strong><br><br>
